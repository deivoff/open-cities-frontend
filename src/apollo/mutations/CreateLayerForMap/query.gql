mutation CreateLayerForMap($name: String!, $description: String!, $configuration: JSON!, $mapId: ObjectId!, $color: HEXColor!) {
    createLayerForMap(layerInput: { name: $name, description: $description, configuration: $configuration, color: $color}, mapId: $mapId) {
        _id
        name
        description
        configuration
        access
        color
        owner {
            role
        }
    }
}
